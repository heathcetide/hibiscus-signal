<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 文档测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        .method-badge {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .method-get { background-color: #28a745; }
        .method-post { background-color: #007bff; }
        .method-put { background-color: #ffc107; }
        .method-delete { background-color: #dc3545; }
        .method-patch { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>API 文档测试页面</h1>
        <button class="btn btn-primary mb-3" onclick="loadApiData()">加载 API 数据</button>
        <div id="apiList"></div>
    </div>

    <script>
        async function loadApiData() {
            try {
                const response = await fetch('/requestInfos.json');
                if (response.ok) {
                    const data = await response.json();
                    displayApiData(data);
                } else {
                    document.getElementById('apiList').innerHTML = '<div class="alert alert-danger">加载失败</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiList').innerHTML = '<div class="alert alert-danger">加载失败: ' + error.message + '</div>';
            }
        }

        function displayApiData(apis) {
            const container = document.getElementById('apiList');
            
            if (!apis || apis.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">暂无 API 数据</div>';
                return;
            }

            const html = apis.map(api => `
                <div class="card api-card">
                    <div class="card-header">
                        <span class="badge method-badge method-${api.methodType.toLowerCase()}">${api.methodType}</span>
                        <span class="ms-2 fw-bold">${api.methodName}</span>
                    </div>
                    <div class="card-body">
                        <p><strong>类名:</strong> ${api.className}</p>
                        <p><strong>路径:</strong> ${api.paths.join(', ')}</p>
                        <p><strong>参数:</strong></p>
                        <pre>${JSON.stringify(api.parameters, null, 2)}</pre>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // 页面加载完成后自动加载数据
        document.addEventListener('DOMContentLoaded', loadApiData);
    </script>
</body>
</html>
