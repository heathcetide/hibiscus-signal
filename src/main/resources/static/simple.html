<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibiscus API 文档 - 简单版本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .method-get { @apply bg-green-500; }
        .method-post { @apply bg-blue-500; }
        .method-put { @apply bg-yellow-500; }
        .method-delete { @apply bg-red-500; }
        .method-patch { @apply bg-purple-500; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 头部 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                <i class="fas fa-code text-blue-600 mr-3"></i>
                Hibiscus API 文档
            </h1>
            <p class="text-xl text-gray-600">简单版本 - 直接读取 JSON 文件</p>
        </div>

        <!-- 控制按钮 -->
        <div class="text-center mb-8">
            <button onclick="loadApiData()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 flex items-center mx-auto">
                <i class="fas fa-sync-alt mr-2"></i>加载 API 数据
            </button>
        </div>

        <!-- API 列表 -->
        <div id="apiList" class="space-y-6">
            <!-- API 卡片将在这里动态生成 -->
        </div>

        <!-- 加载提示 -->
        <div id="loading" class="hidden text-center py-16">
            <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-blue-500 bg-white">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                正在加载...
            </div>
        </div>

        <!-- 无数据提示 -->
        <div id="noData" class="hidden text-center py-16">
            <div class="max-w-md mx-auto">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-gray-100">
                    <i class="fas fa-inbox text-gray-400 text-xl"></i>
                </div>
                <h3 class="mt-2 text-sm font-medium text-gray-900">暂无 API 数据</h3>
                <p class="mt-1 text-sm text-gray-500">请检查 JSON 文件是否存在</p>
            </div>
        </div>
    </div>

    <script>
        async function loadApiData() {
            // 显示加载提示
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('apiList').innerHTML = '';
            document.getElementById('noData').classList.add('hidden');

            try {
                const response = await fetch('/requestInfos.json');
                if (response.ok) {
                    const data = await response.json();
                    displayApiData(data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiList').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-400 text-xl mr-3"></i>
                            <div>
                                <h3 class="text-red-800 font-medium">加载失败</h3>
                                <p class="text-red-700 text-sm">${error.message}</p>
                            </div>
                        </div>
                    </div>
                `;
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayApiData(apis) {
            const container = document.getElementById('apiList');
            
            if (!apis || apis.length === 0) {
                document.getElementById('noData').classList.remove('hidden');
                return;
            }

            const html = apis.map((api, index) => `
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 border-l-4 border-blue-500" style="animation-delay: ${index * 0.1}s">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <span class="px-3 py-1 rounded-full text-white text-sm font-bold method-${api.methodType.toLowerCase()}">${api.methodType}</span>
                                <h3 class="text-xl font-bold text-gray-900">${api.methodName}</h3>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">类名</p>
                            <code class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-sm">${api.className}</code>
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">API 路径</p>
                            <div class="flex flex-wrap gap-2">
                                ${api.paths.map(path => `
                                    <code class="px-3 py-1 bg-blue-50 text-blue-700 rounded-lg text-sm font-mono">${path}</code>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">参数信息</p>
                            <pre class="bg-gray-50 p-4 rounded-lg text-sm overflow-x-auto">${JSON.stringify(api.parameters, null, 2)}</pre>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // 页面加载完成后自动加载数据
        document.addEventListener('DOMContentLoaded', loadApiData);
    </script>
</body>
</html>
