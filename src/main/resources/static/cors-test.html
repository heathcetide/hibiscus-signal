<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            <i class="fas fa-globe text-blue-600 mr-3"></i>
            CORS 测试页面
        </h1>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">配置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">后端服务端口</label>
                    <input type="text" id="backendPort" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="8080" value="8080">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">测试端点</label>
                    <select id="testEndpoint" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="/test/hello">GET /test/hello</option>
                        <option value="/test/param?name=Test">GET /test/param?name=Test</option>
                        <option value="/test/path/123">GET /test/path/123</option>
                        <option value="/test/api/docs">GET /test/api/docs</option>
                    </select>
                </div>
            </div>
            
            <button onclick="testCors()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                <i class="fas fa-play mr-2"></i>测试 CORS
            </button>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">测试结果</h2>
            <div id="testResults" class="space-y-4">
                <div class="text-center text-gray-500">
                    点击"测试 CORS"按钮开始测试
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testCors() {
            const backendPort = document.getElementById('backendPort').value || '8080';
            const endpoint = document.getElementById('testEndpoint').value;
            const url = `http://localhost:${backendPort}${endpoint}`;
            
            const resultsContainer = document.getElementById('testResults');
            resultsContainer.innerHTML = `
                <div class="text-center">
                    <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-blue-500 bg-white">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        正在测试...
                    </div>
                </div>
            `;
            
            try {
                console.log(`测试 URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                const responseText = await response.text();
                let responseBody;
                try {
                    responseBody = JSON.parse(responseText);
                } catch {
                    responseBody = responseText;
                }
                
                resultsContainer.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center mb-3">
                            <i class="fas fa-check-circle text-green-500 text-xl mr-2"></i>
                            <span class="font-medium text-green-800">CORS 测试成功！</span>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div><strong>URL:</strong> <code class="bg-green-100 px-2 py-1 rounded">${url}</code></div>
                            <div><strong>状态码:</strong> <span class="text-green-600">${response.status} ${response.statusText}</span></div>
                            <div><strong>响应体:</strong></div>
                            <pre class="bg-green-100 p-3 rounded text-xs overflow-x-auto">${JSON.stringify(responseBody, null, 2)}</pre>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('CORS 测试失败:', error);
                
                let errorMessage = error.message;
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = '网络请求失败，可能是 CORS 问题或服务器不可达';
                }
                
                resultsContainer.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center mb-3">
                            <i class="fas fa-exclamation-triangle text-red-500 text-xl mr-2"></i>
                            <span class="font-medium text-red-800">CORS 测试失败</span>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div><strong>URL:</strong> <code class="bg-red-100 px-2 py-1 rounded">${url}</code></div>
                            <div><strong>错误:</strong> <span class="text-red-600">${errorMessage}</span></div>
                            <div><strong>解决方案:</strong></div>
                            <ul class="list-disc list-inside text-red-700 space-y-1">
                                <li>确保后端服务正在运行</li>
                                <li>检查端口号是否正确</li>
                                <li>确认后端已配置 CORS</li>
                                <li>查看浏览器控制台获取更多信息</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
